<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toppers Academy - Premium Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=SF+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --blur-amount: 12px;
            --accent-color: #2997ff;
            --danger-color: #ff3b30;
            --success-color: #30d158;
            --zoom-blue: #2D8CFF;
            --transition-speed: 0.5s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background: radial-gradient(circle at top left, #1a1a2e, #000000);
            background-size: 100% 100%;
            transition: background var(--transition-speed);
        }

        /* Abstract Background blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            z-index: -1;
            transition: opacity var(--transition-speed);
        }
        .blob-1 {
            top: -10%; left: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(41, 151, 255, 0.15) 0%, rgba(0,0,0,0) 70%);
            animation: float 10s infinite ease-in-out;
        }
        .blob-2 {
            bottom: -10%; right: -10%; width: 60%; height: 60%;
            background: radial-gradient(circle, rgba(255, 59, 48, 0.1) 0%, rgba(0,0,0,0) 70%);
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 40px); }
            100% { transform: translate(0, 0); }
        }

        /* --- HEADER --- */
        header {
            position: sticky;
            top: 10px;
            margin: 0 15px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 16px;
            z-index: 100;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: opacity var(--transition-speed), transform var(--transition-speed);
        }

        .logo { font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--accent-color); }

        .live-pill {
            background: rgba(255, 59, 48, 0.2);
            color: var(--danger-color);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 11px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        .dot { width: 6px; height: 6px; background-color: var(--danger-color); border-radius: 50%; animation: pulse 1.5s infinite; }

        /* --- COUNTDOWN --- */
        .countdown-wrapper { 
            margin: 15px 15px 0 15px; 
            display: flex; 
            justify-content: center;
            transition: opacity var(--transition-speed);
        }
        .countdown-glass {
            background: linear-gradient(90deg, rgba(255, 59, 48, 0.1), rgba(255, 159, 10, 0.1));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 59, 48, 0.2);
            padding: 8px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            justify-content: space-between;
        }
        .countdown-label { font-size: 12px; color: #ff9f0a; font-weight: 600; }
        .timer-text { font-family: 'SF Mono', monospace; font-weight: 700; font-size: 14px; }

        /* --- MAIN VIDEO --- */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 20px 15px; }

        .video-glass-container {
            width: 100%;
            max-width: 950px;
            padding: 8px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: var(--glass-shadow);
            transition: all var(--transition-speed);
        }

        .video-wrapper {
            width: 100%;
            border-radius: 14px;
            overflow: hidden;
            position: relative;
            background: #000;
            z-index: 10;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; 
            height: 0;
        }
        
        .iframe-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; border: none;
            pointer-events: auto;
        }

        /* --- CONTROLS AREA --- */
        .controls-area {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
            transition: opacity var(--transition-speed);
        }

        .action-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }

        .btn-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.5s ease;
        }
        .btn-glass:hover { background: rgba(255, 255, 255, 0.2); }
        .btn-glass.active { background: #fff; color: #000; }

        .no-ads-badge {
            background: rgba(48, 209, 88, 0.15);
            border: 1px solid rgba(48, 209, 88, 0.3);
            color: var(--success-color);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 600;
            display: flex; align-items: center; gap: 8px;
            transition: opacity 0.5s ease;
        }

        /* --- CLASS REMINDER PILL --- */
        .class-alert {
            width: 100%;
            background: rgba(45, 140, 255, 0.1);
            border: 1px solid rgba(45, 140, 255, 0.3);
            border-radius: 16px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: opacity 0.5s ease;
        }
        
        .class-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            font-weight: 500;
            color: #fff;
        }
        
        .class-info i { color: var(--zoom-blue); font-size: 16px; }
        
        .join-btn {
            background: var(--zoom-blue);
            color: white;
            text-decoration: none;
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(45, 140, 255, 0.4);
        }

        footer { 
            text-align: center; padding: 20px; font-size: 11px; 
            color: rgba(255,255,255,0.4); 
            transition: opacity var(--transition-speed);
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* --- CINEMA MODE LOGIC --- */
        body.cinema-mode {
            background: #000;
        }
        
        /* Hide everything except video and toggle button */
        body.cinema-mode header,
        body.cinema-mode .countdown-wrapper,
        body.cinema-mode footer,
        body.cinema-mode .blob,
        body.cinema-mode .no-ads-badge,
        body.cinema-mode .class-alert, /* Hide class alert too */
        body.cinema-mode #fixStreamBtn {
            opacity: 0;
            pointer-events: none;
        }

        /* Highlight the Video */
        body.cinema-mode .video-glass-container {
            border-color: #333;
            box-shadow: 0 0 40px rgba(41, 151, 255, 0.1);
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <header>
        <div class="logo"><i class="fas fa-graduation-cap"></i> Toppers Academy</div>
        <div class="live-pill"><div class="dot"></div> Live</div>
    </header>

    <div class="countdown-wrapper">
        <div class="countdown-glass">
            <span class="countdown-label">EXAMS IN</span>
            <span class="timer-text" id="board-timer">00d : 00h : 00m</span>
        </div>
    </div>

    <main>
        <div class="video-glass-container">
            <div class="video-wrapper">
                <div class="iframe-container">
                    <iframe 
                        src="https://cricketstan.github.io/Willow-Cricbuzz-/" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="origin"
                        playsinline
                        webkit-playsinline
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

        <div class="controls-area">
            
            <!-- BUTTONS ROW -->
            <div class="action-row">
                <!-- Cinema Mode Toggle -->
                <button class="btn-glass" id="cinemaToggle">
                    <i class="fas fa-lightbulb"></i> Cinema Mode
                </button>
                
                <!-- Refresh Button -->
                <button class="btn-glass" id="fixStreamBtn" onclick="document.querySelector('iframe').src = document.querySelector('iframe').src">
                    <i class="fas fa-sync-alt"></i> Fix Stream
                </button>
            </div>

            <!-- ZOOM CLASS REMINDER -->
            <div class="class-alert">
                <div class="class-info">
                    <i class="fas fa-video"></i>
                    <span>Tom 06:30 AM â€¢ Live Class</span>
                </div>
                <a href="https://us04web.zoom.us/j/4766026969?pwd=V1ZpQ1R4MmRVT2RxU1VpT2k0a0thZz09" class="join-btn">
                    Join Zoom
                </a>
            </div>

            <div class="no-ads-badge"><i class="fas fa-shield-alt"></i> 100% Ad-Free Experience</div>
        </div>
    </main>

    <footer><p>&copy; 2025 Toppers Academy</p></footer>

    <script>
        // Timer Logic
        const examDate = new Date("Feb 17, 2026 00:00:00").getTime();
        const timerElement = document.getElementById("board-timer");
        setInterval(function() {
            const now = new Date().getTime();
            const dist = examDate - now;
            const d = Math.floor(dist / (1000 * 60 * 60 * 24));
            const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
            timerElement.innerHTML = `${d < 10 ? "0"+d : d}d : ${h < 10 ? "0"+h : h}h : ${m < 10 ? "0"+m : m}m`;
        }, 1000);

        // Cinema Mode Logic
        const cinemaBtn = document.getElementById('cinemaToggle');
        
        cinemaBtn.addEventListener('click', () => {
            document.body.classList.toggle('cinema-mode');
            cinemaBtn.classList.toggle('active');
            
            if (document.body.classList.contains('cinema-mode')) {
                cinemaBtn.innerHTML = '<i class="fas fa-lightbulb"></i> Lights On';
            } else {
                cinemaBtn.innerHTML = '<i class="fas fa-lightbulb"></i> Cinema Mode';
            }
        });
    </script>
</body>
</html>
