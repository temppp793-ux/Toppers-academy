<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toppers Academy - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #000;
            --header-bg: rgba(20, 5, 10, 0.98);
            --chat-bg: #0f0205;
            --my-msg: #880e4f;
            --other-msg: #1f1f1f;
            --accent: #ff4081;
            --danger: #ff3b30;
            --glass-border: rgba(255, 105, 180, 0.2);
            --admin-gold: #FFD700;
            --verified-blue: #1DA1F2;
            --system-gray: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        /* --- UI COMPONENTS --- */
        .app-view { display: none; flex-direction: column; height: 100%; width: 100%; background: var(--chat-bg); animation: fadeIn 0.3s ease; }
        
        .chat-header { 
            padding: 12px 15px; background: var(--header-bg); 
            border-bottom: 1px solid var(--glass-border); 
            display: flex; align-items: center; justify-content: space-between; 
            flex-shrink: 0; z-index: 10; 
        }
        
        .header-title-area { margin-left: 10px; }
        .chat-title { font-size: 16px; font-weight: 700; }
        .chat-status { font-size: 11px; color: var(--accent); display: flex; align-items: center; gap: 5px; }

        /* --- BUTTONS --- */
        .btn-group { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; margin-top: 30px; }
        .big-btn { border: none; padding: 16px 0; border-radius: 50px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; position: relative; transition: 0.2s; }
        .big-btn:active { transform: scale(0.95); }
        .chat-btn { background: linear-gradient(135deg, #ff4081, #c60055); color: white; }
        .admin-btn { background: linear-gradient(135deg, #FFD700, #B8860B); color: #000; display: none; } /* Hidden by default */
        .syllabus-btn { background: #eee; color: #333; }

        /* --- MESSAGES --- */
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; position: relative; }
        
        .message { 
            max-width: 75%; padding: 8px 12px; border-radius: 12px; font-size: 14px; 
            line-height: 1.4; position: relative; color: #ffd1dc; word-wrap: break-word; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: filter 0.2s;
        }
        .message:active { filter: brightness(1.2); }
        .message.others { align-self: flex-start; background: var(--other-msg); border: 1px solid var(--glass-border); border-top-left-radius: 0; }
        .message.me { align-self: flex-end; background: var(--my-msg); border: 1px solid rgba(255,64,129,0.3); border-top-right-radius: 0; }
        
        .sender-name { font-size: 11px; font-weight: 700; margin-bottom: 2px; color: #ff80ab; display: block; }
        .message.me .sender-name { display: none; }
        .msg-time { font-size: 9px; opacity: 0.6; float: right; margin-left: 8px; margin-top: 4px; }
        
        /* UNREAD DIVIDER */
        .unread-divider {
            display: flex; align-items: center; justify-content: center; margin: 15px 0;
            color: var(--accent); font-size: 11px; font-weight: 600; opacity: 0.8;
        }
        .unread-divider::before, .unread-divider::after {
            content: ""; flex: 1; height: 1px; background: var(--accent); margin: 0 10px; opacity: 0.5;
        }

        /* --- ADMIN PANEL --- */
        .user-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1);
            background: #1a1a1a; margin-bottom: 5px; border-radius: 8px;
        }
        .user-info b { display: block; color: #fff; font-size: 15px; }
        .user-info span { font-size: 11px; color: #888; }
        .block-btn {
            background: transparent; border: 1px solid var(--danger); color: var(--danger);
            padding: 5px 12px; border-radius: 20px; font-size: 12px; cursor: pointer;
        }
        .block-btn.blocked { background: var(--danger); color: white; }

        /* --- USER ACTION MODAL (Click on Name) --- */
        .action-modal {
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #1e1e1e; border-top: 1px solid var(--accent);
            border-radius: 20px 20px 0 0; padding: 20px; z-index: 4000;
            transform: translateY(100%); transition: transform 0.3s ease;
            display: flex; flex-direction: column; gap: 10px;
        }
        .action-modal.open { transform: translateY(0); }
        .action-option {
            padding: 15px; background: #333; border-radius: 10px; text-align: center;
            font-weight: 600; cursor: pointer; border: 1px solid #444;
        }
        
        /* --- IMAGE & COMMON --- */
        .chat-img { max-width: 100%; max-height: 250px; border-radius: 8px; margin-top: 5px; object-fit: contain; }
        #imageViewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; }
        #fullImage { max-width: 95%; max-height: 80%; }
        
        /* --- FOOTER --- */
        .chat-footer { background: var(--header-bg); border-top: 1px solid var(--glass-border); padding: 10px; }
        .chat-input-area { display: flex; gap: 10px; align-items: center; }
        .chat-input { flex: 1; background: #2d0c15; border: 1px solid var(--glass-border); border-radius: 25px; padding: 12px 18px; color: #fff; font-size: 15px; }
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; color: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center; }

        /* --- SCROLL BTN --- */
        #scrollDownBtn { position: absolute; bottom: 80px; right: 20px; width: 45px; height: 45px; border-radius: 50%; background: #333; border: 1px solid var(--accent); display: none; justify-content: center; align-items: center; z-index: 90; }

        /* --- LANDING --- */
        #landing-view { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; }
        .teacher-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--danger); object-fit: cover; margin-bottom: 20px; }

        /* --- OVERLAY --- */
        .overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 3999; display: none; }
        
        /* Admin Badge */
        .verified-tick { color: var(--verified-blue); margin-left: 4px; }
    </style>
</head>
<body>

    <div id="landing-view">
        <img src="images (8).jpeg" alt="Sir" class="teacher-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        <h2 style="margin-bottom: 30px;">"Ab tau match khtm ho gya padhle!" üò°</h2>
        
        <div class="btn-group">
            <button class="big-btn chat-btn" onclick="openPublicChat()">
                <i class="fas fa-comments"></i> Public Chat
            </button>
            
            <button id="adminPanelBtn" class="big-btn admin-btn" onclick="openAdminPanel()">
                <i class="fas fa-shield-alt"></i> Admin Panel
            </button>

            <button class="big-btn syllabus-btn" onclick="document.getElementById('landing-view').style.display='none'; document.getElementById('checklist-view').style.display='flex';">
                <i class="fas fa-tasks"></i> Syllabus
            </button>
        </div>
    </div>

    <div id="chat-view" class="app-view">
        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title-area">
                    <div class="chat-title">Toppers Chat</div>
                    <div class="chat-status" id="onlineCountDisplay">‚óè Loading...</div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="messagesList"></div>
        <div id="scrollDownBtn" onclick="scrollToBottomManual()"><i class="fas fa-arrow-down"></i></div>
        <div class="chat-footer">
            <div id="imgPreviewArea" style="display:none; padding:10px;"><img id="previewThumb" style="height:50px;"> <i class="fas fa-times" onclick="clearImage()"></i></div>
            <div class="chat-input-area">
                <button class="icon-btn" onclick="document.getElementById('imageInput').click()"><i class="fas fa-paperclip" style="color:#aaa;"></i></button>
                <input type="file" id="imageInput" hidden accept="image/*" onchange="handleImageSelect('public')">
                <input type="text" class="chat-input" id="msgInput" placeholder="Type a message...">
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="private-chat-view" class="app-view">
        <div class="chat-header" style="background:#1a050b;">
            <div style="display:flex; align-items:center;">
                <button class="back-btn" onclick="closePrivateChat()"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title-area">
                    <div class="chat-title" id="dmUserName">User</div>
                    <div class="chat-status" style="color:var(--verified-blue);">‚óè Private Conversation</div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="dmMessagesList"></div>
        <div class="chat-footer">
            <div id="dmImgPreviewArea" style="display:none; padding:10px;"><img id="dmPreviewThumb" style="height:50px;"> <i class="fas fa-times" onclick="clearDmImage()"></i></div>
            <div class="chat-input-area">
                <button class="icon-btn" onclick="document.getElementById('dmImageInput').click()"><i class="fas fa-paperclip" style="color:#aaa;"></i></button>
                <input type="file" id="dmImageInput" hidden accept="image/*" onchange="handleImageSelect('private')">
                <input type="text" class="chat-input" id="dmMsgInput" placeholder="Message privately...">
                <button class="send-btn" id="dmSendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="admin-view" class="app-view">
        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <button class="back-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></button>
                <div class="header-title-area">
                    <div class="chat-title">Admin Panel</div>
                    <div class="chat-status">Manage Users</div>
                </div>
            </div>
        </div>
        <div class="chat-messages" id="userListContainer">
            </div>
    </div>

    <div class="overlay-bg" id="actionOverlay" onclick="closeUserModal()"></div>
    <div class="action-modal" id="userActionModal">
        <h3 style="color:var(--accent); text-align:center;" id="modalUserName">User Name</h3>
        <div class="action-option" style="color:var(--verified-blue);" onclick="startPrivateChatFromModal()">
            <i class="fas fa-comment-dots"></i> Message Privately
        </div>
        <div class="action-option" style="color:#aaa;" onclick="closeUserModal()">Cancel</div>
    </div>

    <div id="nameModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:6000; display:flex; justify-content:center; align-items:center;">
        <div style="background:#2a0a18; padding:25px; border-radius:16px; width:80%; max-width:300px; text-align:center; border:1px solid var(--accent);">
            <h2 style="color:#fff;">Welcome</h2>
            <input type="text" id="nameInput" style="width:100%; padding:10px; margin:20px 0; border-radius:5px; border:none;" placeholder="Enter Name">
            <button onclick="saveName()" style="width:100%; padding:10px; background:var(--accent); border:none; color:white; border-radius:5px; font-weight:bold;">Start</button>
        </div>
    </div>

    <div id="imageViewer">
        <button class="close-viewer-btn" onclick="document.getElementById('imageViewer').style.display='none'" style="position:absolute; top:20px; right:20px; background:none; border:none; color:white; font-size:30px;">&times;</button>
        <img id="fullImage">
    </div>

    <div id="checklist-view" class="app-view" style="background:white; color:black;">
        <div class="chat-header" style="background:white; border-bottom:1px solid #ccc;">
            <button class="back-btn" onclick="goHome()" style="color:black;"><i class="fas fa-arrow-left"></i></button>
            <div class="header-title-area">
                <div class="chat-title">Syllabus</div>
            </div>
        </div>
        <div style="padding:20px;">
            <h3>Full Syllabus Checklist</h3>
            <p>List is here (restored from previous code)...</p>
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getDatabase, ref, onValue, push, onDisconnect, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA9HL7EEx35kDraxZAH8mT_YhZGiruy_rY",
          authDomain: "toppers-chat.firebaseapp.com",
          projectId: "toppers-chat",
          storageBucket: "toppers-chat.firebasestorage.app",
          messagingSenderId: "855764275912",
          appId: "1:855764275912:web:c3098e8239c93fb1f54bfd",
          databaseURL: "https://toppers-chat-default-rtdb.firebaseio.com/"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const rtdb = getDatabase(app);
        
        let currentUser = localStorage.getItem("chatUserName");
        let selectedUserForAction = null;
        let selectedDmUser = null;
        let dmSubscription = null;
        let selectedImage = null;

        // --- INIT ---
        if (!currentUser) {
            document.getElementById('nameModal').style.display = 'flex';
        } else {
            document.getElementById('nameModal').style.display = 'none';
            checkAdmin();
            registerUserInDb();
            setupPresence();
        }

        window.saveName = () => {
            const name = document.getElementById("nameInput").value.trim();
            if (!name) return alert("Name required!");
            
            // Basic Admin Protection
            if (name.toLowerCase() === "rangreja") {
                if (prompt("Password:") !== "admin123") return alert("Wrong Password");
            }

            localStorage.setItem("chatUserName", name);
            currentUser = name;
            document.getElementById('nameModal').style.display = 'none';
            checkAdmin();
            registerUserInDb();
            setupPresence();
        };

        function checkAdmin() {
            if (currentUser.toLowerCase() === "rangreja") {
                document.getElementById('adminPanelBtn').style.display = 'flex';
            }
        }

        // --- USER DB MANAGEMENT ---
        async function registerUserInDb() {
            // Create/Update user doc to track existence and block status
            const userRef = doc(db, "users", currentUser);
            await setDoc(userRef, {
                name: currentUser,
                lastActive: serverTimestamp(),
                isBlocked: false // Default
            }, { merge: true });
        }

        async function isUserBlocked() {
            const snap = await getDoc(doc(db, "users", currentUser));
            return snap.exists() && snap.data().isBlocked;
        }

        // --- PRESENCE ---
        function setupPresence() {
            const connectedRef = ref(rtdb, ".info/connected");
            const onlineRef = ref(rtdb, "online_users");
            onValue(connectedRef, (snap) => {
                if (snap.val() === true) {
                    const con = push(onlineRef);
                    onDisconnect(con).remove();
                    set(con, { user: currentUser });
                }
            });
            onValue(onlineRef, (snap) => {
                document.getElementById('onlineCountDisplay').innerText = `‚óè ${snap.size || 0} Online`;
            });
        }

        // --- PUBLIC CHAT LOGIC ---
        let lastReadTime = localStorage.getItem("lastReadTime") || 0;
        let dividerInserted = false;

        window.openPublicChat = () => {
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('chat-view').style.display = 'flex';
            loadMessages();
            // Update last read time when leaving
            window.addEventListener('beforeunload', () => {
                localStorage.setItem("lastReadTime", Date.now());
            });
        };

        function loadMessages() {
            const q = query(collection(db, "messages"), orderBy("createdAt", "desc"), limit(150));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById("messagesList");
                list.innerHTML = "";
                const msgs = [];
                snapshot.forEach(d => msgs.push({id:d.id, ...d.data()}));
                msgs.reverse();

                dividerInserted = false;

                msgs.forEach(msg => {
                    // Check for Unread Divider
                    const msgTime = msg.createdAt ? msg.createdAt.toMillis() : Date.now();
                    if (!dividerInserted && msgTime > lastReadTime && msg.user !== currentUser) {
                        const div = document.createElement('div');
                        div.className = 'unread-divider';
                        div.innerText = "Unread Messages";
                        list.appendChild(div);
                        dividerInserted = true;
                    }

                    renderMessage(msg, list, false);
                });
                
                // Auto scroll
                if(list.lastElementChild) list.lastElementChild.scrollIntoView();
            });
        }

        function renderMessage(msg, container, isPrivate) {
            const div = document.createElement("div");
            const isMe = msg.user === currentUser ? "me" : "others";
            const isAdmin = msg.user.toLowerCase() === "rangreja";
            
            let time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "";
            let imgHtml = msg.image ? `<img src="${msg.image}" class="chat-img" onclick="viewImage(this.src)">` : "";
            let nameTag = isMe === "others" ? `<span class="sender-name" onclick="openUserAction('${msg.user}')">${msg.user} ${isAdmin ? 'üëë' : ''}</span>` : "";

            div.className = `message ${isMe} ${isAdmin ? 'admin-msg' : ''}`;
            div.innerHTML = `${nameTag} ${imgHtml} <div>${msg.text}</div> <div class="msg-footer"><span class="msg-time">${time}</span></div>`;
            container.appendChild(div);
        }

        // --- SEND MESSAGE ---
        const sendMsg = async (type) => {
            if (await isUserBlocked()) return alert("You are BLOCKED by Admin.");

            const inputId = type === 'public' ? 'msgInput' : 'dmMsgInput';
            const input = document.getElementById(inputId);
            const text = input.value.trim();
            
            if (!text && !selectedImage) return;

            const msgData = {
                text: text,
                user: currentUser,
                createdAt: serverTimestamp()
            };
            if (selectedImage) msgData.image = selectedImage;

            try {
                if (type === 'public') {
                    await addDoc(collection(db, "messages"), msgData);
                    clearImage();
                } else {
                    // Private Chat ID: Alphabetical sort ensures unique ID for pair
                    const chatId = [currentUser, selectedDmUser].sort().join("_");
                    await addDoc(collection(db, "private_chats", chatId, "messages"), msgData);
                    clearDmImage();
                }
                input.value = "";
            } catch (e) { console.error(e); }
        };

        document.getElementById("sendBtn").onclick = () => sendMsg('public');
        document.getElementById("dmSendBtn").onclick = () => sendMsg('private');

        // --- PRIVATE CHAT SYSTEM ---
        window.openUserAction = (targetUser) => {
            if(targetUser === currentUser) return;
            selectedUserForAction = targetUser;
            document.getElementById("modalUserName").innerText = targetUser;
            document.getElementById("actionOverlay").style.display = "block";
            document.getElementById("userActionModal").classList.add("open");
        };

        window.closeUserModal = () => {
            document.getElementById("actionOverlay").style.display = "none";
            document.getElementById("userActionModal").classList.remove("open");
        };

        window.startPrivateChatFromModal = () => {
            closeUserModal();
            openPrivateChat(selectedUserForAction);
        };

        window.openPrivateChat = (targetUser) => {
            selectedDmUser = targetUser;
            document.querySelectorAll('.app-view').forEach(d => d.style.display = 'none');
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('private-chat-view').style.display = 'flex';
            document.getElementById('dmUserName').innerText = targetUser;

            const chatId = [currentUser, targetUser].sort().join("_");
            const q = query(collection(db, "private_chats", chatId, "messages"), orderBy("createdAt", "asc"));
            
            if(dmSubscription) dmSubscription(); // Unsub prev
            dmSubscription = onSnapshot(q, (snap) => {
                const list = document.getElementById("dmMessagesList");
                list.innerHTML = "";
                snap.forEach(d => renderMessage(d.data(), list, true));
                list.scrollTop = list.scrollHeight;
            });
        };

        window.closePrivateChat = () => {
            if(dmSubscription) dmSubscription();
            goHome();
        };

        // --- ADMIN PANEL ---
        window.openAdminPanel = () => {
            document.getElementById('landing-view').style.display = 'none';
            document.getElementById('admin-view').style.display = 'flex';
            loadUsers();
        };

        function loadUsers() {
            const list = document.getElementById("userListContainer");
            onSnapshot(collection(db, "users"), (snap) => {
                list.innerHTML = "";
                snap.forEach(doc => {
                    const u = doc.data();
                    if(u.name.toLowerCase() === "rangreja") return; // Don't show admin

                    const div = document.createElement("div");
                    div.className = "user-list-item";
                    div.innerHTML = `
                        <div class="user-info">
                            <b>${u.name}</b>
                            <span>${u.isBlocked ? 'üî¥ Blocked' : 'üü¢ Active'}</span>
                        </div>
                        <button class="block-btn ${u.isBlocked ? 'blocked' : ''}" onclick="toggleBlock('${doc.id}', ${u.isBlocked})">
                            ${u.isBlocked ? 'Unblock' : 'Block üö´'}
                        </button>
                    `;
                    list.appendChild(div);
                });
            });
        }

        window.toggleBlock = async (userId, currentStatus) => {
            if(confirm(`Are you sure you want to ${currentStatus ? 'Unblock' : 'Block'} this user?`)) {
                await updateDoc(doc(db, "users", userId), { isBlocked: !currentStatus });
            }
        };

        // --- HELPERS ---
        window.goHome = () => {
            document.querySelectorAll('.app-view').forEach(d => d.style.display = 'none');
            document.getElementById('landing-view').style.display = 'flex';
        };

        window.viewImage = (src) => {
            document.getElementById('fullImage').src = src;
            document.getElementById('imageViewer').style.display = 'flex';
        };

        // --- IMAGE COMPRESSION ---
        window.handleImageSelect = (type) => {
            const input = document.getElementById(type === 'public' ? 'imageInput' : 'dmImageInput');
            const file = input.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let w = img.width, h = img.height;
                        if(w > 800) { h *= 800/w; w = 800; }
                        canvas.width = w; canvas.height = h;
                        canvas.getContext('2d').drawImage(img,0,0,w,h);
                        selectedImage = canvas.toDataURL('image/jpeg', 0.6);
                        
                        if(type === 'public') {
                            document.getElementById('previewThumb').src = selectedImage;
                            document.getElementById('imgPreviewArea').style.display = 'block';
                        } else {
                            document.getElementById('dmPreviewThumb').src = selectedImage;
                            document.getElementById('dmImgPreviewArea').style.display = 'block';
                        }
                    }
                };
                reader.readAsDataURL(file);
            }
        };

        window.clearImage = () => { selectedImage = null; document.getElementById('imgPreviewArea').style.display='none'; document.getElementById('imageInput').value=''; };
        window.clearDmImage = () => { selectedImage = null; document.getElementById('dmImgPreviewArea').style.display='none'; document.getElementById('dmImageInput').value=''; };

        // Scroll Manual
        window.scrollToBottomManual = () => {
            const list = document.getElementById("messagesList");
            list.scrollTo({ top: list.scrollHeight, behavior: 'smooth' });
        };
    </script>
</body>
</html>
