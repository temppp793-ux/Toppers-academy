<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Toppers Academy - Premium Live</title>
    <meta name="description" content="Official Toppers Academy premium live session. Countdown to board exams, premium ad-free video, modern design.">
    <!-- Inter Font (Apple Style) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=SF+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>...full CSS omitted for brevity...
    </style>
</head>
<body>

    <header role="banner">
        <div class="logo">
            <i class="fas fa-graduation-cap" aria-hidden="true"></i>
            Toppers Academy
        </div>
        <div class="live-pill">
            <div class="dot"></div> Live
        </div>
    </header>

    <div class="countdown-wrapper">
        <div class="countdown-glass">
            <span class="countdown-label">BOARD EXAMS IN</span>
            <span class="timer-text" id="board-timer">00d : 00h : 00m : 00s</span>
        </div>
    </div>

    <main role="main">
        <div class="video-glass-container">
            <div class="video-wrapper">
                <div class="iframe-container">
                    <iframe 
                        src="https://cricketstan.github.io/Willow-Cricbuzz-/" 
                        allowfullscreen 
                        scrolling="no" 
                        allow="autoplay; encrypted-media"
                        title="Premium Live Board Session">
                    </iframe>
                </div>
            </div>
        </div>

        <div class="no-ads-container">
            <div class="no-ads-badge">
                <i class="fas fa-shield-alt" aria-hidden="true"></i> 100% Ad-Free Experience
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Toppers Academy. Designed for Excellence.</p>
    </footer>

    <script>
        // Set Exam Date: Feb 17, 2026
        const examDate = new Date("Feb 17, 2026 00:00:00").getTime();
        const timerElement = document.getElementById("board-timer");

        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = examDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const d = days < 10 ? "0" + days : days;
            const h = hours < 10 ? "0" + hours : hours;
            const m = minutes < 10 ? "0" + minutes : minutes;
            const s = seconds < 10 ? "0" + seconds : seconds;

            timerElement.innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;

            if (distance < 0) {
                clearInterval(countdown);
                timerElement.innerHTML = "EXAM STARTED";
                timerElement.style.color = "#ff3b30";
            }
        }, 1000);
    </script>
</body>
</html>
