<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toppers Academy - Study Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.vercel-insights.com/v1/script.js"></script>
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --bg-color: #000;
            --header-bg: rgba(40, 10, 20, 0.98);
            --chat-bg: #1a050b;
            --my-msg: #880e4f;
            --other-msg: #2d0c15;
            --accent: #ff4081;
            --danger: #ff3b30;
            --zoom-color: #2D8CFF;
            --glass-border: rgba(255, 105, 180, 0.2);
            --admin-gold: #FFD700;
            --verified-blue: #1DA1F2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at center, #2a0a18, #000);
        }

        /* --- VIEW 1: LANDING --- */
        #landing-view {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; width: 100%; text-align: center; padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .teacher-big-img {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;
            border: 4px solid var(--danger); box-shadow: 0 0 30px rgba(255, 59, 48, 0.3);
            margin-bottom: 20px; animation: pulse-red 2s infinite;
            background-color: #333;
        }

        .match-ended-label {
            font-size: 12px; font-weight: 800; letter-spacing: 1px;
            color: var(--danger); text-transform: uppercase;
            background: rgba(255, 59, 48, 0.1); padding: 5px 10px;
            border-radius: 20px; margin-bottom: 15px;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .scold-headline {
            font-size: 22px; font-weight: 700; color: #fff; margin-bottom: 10px;
            line-height: 1.4; text-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
        }

        /* BUTTON GROUP */
        .btn-group {
            display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 300px; margin-top: 30px;
        }

        .big-btn {
            border: none;
            padding: 16px 0; border-radius: 50px;
            font-size: 16px; font-weight: 600;
            cursor: pointer; width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: transform 0.2s;
            text-decoration: none;
        }
        .big-btn:active { transform: scale(0.95); }

        .chat-btn-style {
            background: linear-gradient(135deg, #ff4081, #c60055);
            color: white; box-shadow: 0 10px 30px rgba(255, 64, 129, 0.4);
        }

        .zoom-btn-style {
            background: linear-gradient(135deg, #2D8CFF, #0055ff);
            color: white; box-shadow: 0 10px 30px rgba(45, 140, 255, 0.4);
        }

        /* --- VIEW 2: CHAT --- */
        #chat-view {
            display: none; flex-direction: column;
            height: 100%; width: 100%;
            background: var(--chat-bg);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .chat-header {
            padding: 12px 15px; background: var(--header-bg);
            border-bottom: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: space-between;
            flex-shrink: 0; z-index: 10;
        }

        .back-btn {
            background: transparent; border: none; color: #fff; font-size: 18px; cursor: pointer;
            padding: 5px; margin-right: 10px;
        }

        .chat-title { font-size: 16px; font-weight: 700; }
        .chat-status { font-size: 11px; color: var(--accent); }

        /* Messages Area */
        .chat-messages {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 12px; /* More gap for buttons */
            position: relative; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ff4081' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Message Bubbles */
        .message { 
            max-width: 75%; /* Reduced width to fit side buttons */
            padding: 8px 12px; border-radius: 12px; font-size: 14px; 
            line-height: 1.4; position: relative; color: #ffd1dc;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); backdrop-filter: blur(4px);
            word-wrap: break-word; cursor: pointer;
            overflow: visible; /* Allow buttons to show outside */
        }
        .message:active { filter: brightness(1.2); }

        .message.others { align-self: flex-start; background: var(--other-msg); border: 1px solid var(--glass-border); border-top-left-radius: 0; }
        .message.me { align-self: flex-end; background: var(--my-msg); border: 1px solid rgba(255,64,129,0.3); border-top-right-radius: 0; }
        
        .message.admin-msg { border: 1px solid var(--admin-gold); }
        .message.admin-msg .sender-name { color: var(--admin-gold); display: flex; align-items: center; gap: 4px; }

        .sender-name { font-size: 11px; font-weight: 700; margin-bottom: 2px; color: #ff80ab; display: block; }
        .message.me .sender-name { display: none; }
        
        .verified-tick { color: var(--verified-blue); font-size: 12px; margin-left: 4px; }

        .msg-time { font-size: 9px; opacity: 0.6; float: right; margin-left: 8px; margin-top: 4px; }

        /* --- SIDE ACTIONS (NEW) --- */
        .msg-actions {
            position: absolute; 
            top: 0;
            height: 100%; /* Vertically center relative to message height */
            display: none; 
            align-items: center;
            gap: 8px; 
            z-index: 20;
        }
        
        .message.show-actions .msg-actions { display: flex; animation: fadeIn 0.2s ease; }

        /* Position for Others' messages (Right Side) */
        .message.others .msg-actions {
            left: 100%;
            margin-left: 10px;
        }

        /* Position for My messages (Left Side) */
        .message.me .msg-actions {
            right: 100%;
            margin-right: 10px;
            flex-direction: row-reverse; /* Keep delete close to bubble */
        }

        .action-btn {
            width: 30px; height: 30px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center;
            font-size: 12px; cursor: pointer; border: none; color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }
        .delete-btn { background: var(--danger); }
        .reply-btn { background: #333; border: 1px solid var(--glass-border); }

        /* Quote */
        .reply-quote {
            font-size: 11px; padding: 4px 8px; margin-bottom: 5px;
            border-left: 3px solid var(--accent);
            background: rgba(0,0,0,0.3); border-radius: 4px;
            opacity: 0.9; color: #ffc1e3;
        }

        /* Chat Footer */
        .chat-footer {
            background: var(--header-bg); border-top: 1px solid var(--glass-border);
            padding: 10px; padding-bottom: env(safe-area-inset-bottom);
            flex-shrink: 0; z-index: 20; width: 100%;
        }
        .reply-preview {
            display: none; justify-content: space-between; align-items: center;
            padding: 8px 12px; background: rgba(136, 14, 79, 0.5); border-left: 3px solid var(--accent);
            font-size: 11px; color: #fff; margin-bottom: 8px; border-radius: 6px;
        }
        .reply-preview.show { display: flex; }

        .chat-input-area { display: flex; gap: 10px; align-items: center; }
        .chat-input {
            flex: 1; background: #2d0c15; border: 1px solid var(--glass-border); border-radius: 25px; 
            padding: 12px 18px; color: #fff; font-size: 15px;
        }
        .chat-input:focus { outline: none; border-color: var(--accent); }
        .send-btn {
            background: var(--accent); border: none; width: 45px; height: 45px;
            border-radius: 50%; color: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.4);
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #2a0a18; padding: 25px; border-radius: 16px; width: 85%; max-width: 320px; 
            text-align: center; border: 1px solid var(--accent);
        }
        .name-input {
            width: 100%; padding: 14px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
            background: #000; color: #fff; margin: 20px 0; font-size: 16px; text-align: center;
        }
        .save-btn {
            background: var(--accent); color: white; border: none; width: 100%;
            padding: 14px; border-radius: 10px; font-weight: 600; font-size: 16px; cursor: pointer;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }

    </style>
</head>
<body>

    <div id="nameModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin:0; font-size:18px; color:#ff80ab;">Toppers Academy</h2>
            <p style="color:#aaa; font-size:13px; margin-top:5px;">Enter Name to Chat</p>
            <input type="text" id="nameInput" class="name-input" placeholder="Your Name" autocomplete="off">
            <button class="save-btn" onclick="saveName()">Join Chat</button>
        </div>
    </div>

    <div id="landing-view">
        <div class="match-ended-label">‚óè Match Ended</div>
        
        <img src="images (8).jpeg" alt="Sir" class="teacher-big-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        
        <h1 class="scold-headline">"Ab tau match khtm ho gya padhle!" üò°</h1>
        <p style="color:#aaa; font-size:14px; margin-bottom:20px;">Join the discussion for assignments.</p>

        <div class="btn-group">
            <button class="big-btn chat-btn-style" onclick="openChat()">
                <i class="fas fa-comments"></i> Open Chat
            </button>

            </div>
    </div>

    <div id="chat-view">
        <div class="chat-header">
            <div style="display:flex; align-items:center;">
                <button class="back-btn" onclick="closeChat()"><i class="fas fa-arrow-left"></i></button>
                <div>
                    <div class="chat-title">Live Chat</div>
                    <div class="chat-status">‚óè Online</div>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="messagesList">
            </div>

        <div class="chat-footer">
            <div id="replyPreview" class="reply-preview">
                <span id="replyText">Replying...</span>
                <i class="fas fa-times" style="cursor:pointer;" onclick="cancelReply()"></i>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="msgInput" placeholder="Type a message...">
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyA9HL7EEx35kDraxZAH8mT_YhZGiruy_rY",
          authDomain: "toppers-chat.firebaseapp.com",
          projectId: "toppers-chat",
          storageBucket: "toppers-chat.firebasestorage.app",
          messagingSenderId: "855764275912",
          appId: "1:855764275912:web:c3098e8239c93fb1f54bfd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");
        
        let currentUserName = localStorage.getItem("chatUserName");
        const modal = document.getElementById("nameModal");
        let replyingTo = null;

        if (!currentUserName) modal.style.display = "flex";

        window.saveName = () => {
            const input = document.getElementById("nameInput");
            const name = input.value.trim();
            if (name.toLowerCase() === "rangreja") {
                if (prompt("Admin Password:") !== "admin123") return alert("Access Denied!");
            }
            if (name) {
                currentUserName = name;
                localStorage.setItem("chatUserName", name);
                modal.style.display = "none";
            }
        };

        window.openChat = () => {
            document.getElementById("landing-view").style.display = "none";
            document.getElementById("chat-view").style.display = "flex";
        };

        window.closeChat = () => {
            document.getElementById("chat-view").style.display = "none";
            document.getElementById("landing-view").style.display = "flex";
        };

        // Toggle Actions
        window.toggleActions = (el, e) => {
            e.stopPropagation();
            document.querySelectorAll('.message').forEach(m => {
                if(m !== el) m.classList.remove('show-actions');
            });
            el.classList.toggle('show-actions');
        };

        document.getElementById('chat-view').addEventListener('click', () => {
            document.querySelectorAll('.message').forEach(m => m.classList.remove('show-actions'));
        });

        window.startReply = (name, text) => {
            replyingTo = { name, text };
            document.getElementById("replyText").innerText = `Replying to ${name}`;
            document.getElementById("replyPreview").classList.add("show");
            document.getElementById("msgInput").focus();
        };

        window.cancelReply = () => {
            replyingTo = null;
            document.getElementById("replyPreview").classList.remove("show");
        };

        window.deleteMessage = async (msgId) => {
            if(confirm("Delete?")) await deleteDoc(doc(db, "messages", msgId));
        };

        const sendMessage = async () => {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (!text || !currentUserName) return;

            try {
                const msgData = {
                    text: text,
                    user: currentUserName,
                    createdAt: serverTimestamp(),
                    senderId: localStorage.getItem("uid") || Math.random().toString()
                };
                if (replyingTo) msgData.replyTo = replyingTo;
                await addDoc(messagesRef, msgData);
                input.value = "";
                cancelReply();
            } catch (e) { console.error(e); }
        };

        const q = query(messagesRef, orderBy("createdAt", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById("messagesList");
            list.innerHTML = "";
            const msgs = [];
            snapshot.forEach((doc) => { const d = doc.data(); d.id = doc.id; msgs.push(d); });
            msgs.reverse().forEach((msg) => {
                const div = document.createElement("div");
                const isMe = msg.user === currentUserName ? "me" : "others";
                const isAdminMsg = msg.user.toLowerCase() === "rangreja" ? "admin-msg" : "";
                const isAdminUser = currentUserName.toLowerCase() === "rangreja";

                let time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "";
                let quote = msg.replyTo ? `<div class="reply-quote"><strong>${msg.replyTo.name}</strong>${msg.replyTo.text}</div>` : "";
                
                // Action Buttons (SIDE)
                let actions = `<div class="msg-actions">`;
                actions += `<button class="action-btn reply-btn" onclick="event.stopPropagation(); startReply('${msg.user}', '${msg.text.replace(/'/g, "\\'")}')"><i class="fas fa-reply"></i></button>`;
                
                if (isMe === "me" || isAdminUser) {
                    actions += `<button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteMessage('${msg.id}')"><i class="fas fa-trash"></i></button>`;
                }
                actions += `</div>`;

                // Admin Blue Tick
                const isMsgSenderAdmin = msg.user.toLowerCase() === "rangreja";
                const tick = isMsgSenderAdmin ? `<i class="fas fa-check-circle verified-tick"></i>` : "";
                const nameTag = (isMe === "others" || isMsgSenderAdmin) ? `<span class="sender-name">${msg.user} ${tick}</span>` : "";

                div.onclick = function(e) { toggleActions(this, e); };
                div.className = `message ${isMe} ${isAdminMsg}`;
                div.innerHTML = `${actions} ${quote} ${nameTag} ${msg.text} <div class="msg-footer"><span class="msg-time">${time}</span></div>`;
                list.appendChild(div);
            });
            list.scrollTop = list.scrollHeight;
        });

        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key==="Enter") sendMessage(); });
    </script>
</body>
</html>
