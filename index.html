<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toppers Academy - Premium Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vercel Web Analytics -->
    <script src="https://cdn.vercel-insights.com/v1/script.js"></script>
    
    <style>
        /* --- APP THEME (TELEGRAM DARK STYLE) --- */
        :root {
            /* Site Colors */
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --accent: #2997ff;
            --danger: #ff3b30;
            --zoom-color: #2D8CFF;

            /* Chat Specific Colors */
            --chat-bg: #0e1621;
            --header-bg: #17212b;
            --my-msg: #2b5278;
            --other-msg: #182533;
            --text-main: #ffffff;
            --text-sec: #7f91a4;
            --admin-gold: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background: radial-gradient(circle at top left, #0f172a, #000);
        }

        /* HEADER */
        header {
            margin: 15px; padding: 12px 20px;
            display: flex; align-items: center; justify-content: space-between;
            border-radius: 20px; background: var(--glass-bg);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); box-shadow: var(--glass-shadow);
            z-index: 100; transition: opacity 0.5s ease;
        }
        .logo { font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--accent); }
        .live-pill { 
            background: rgba(255, 59, 48, 0.2); color: var(--danger); 
            padding: 4px 10px; border-radius: 50px; font-size: 11px; font-weight: 700;
            border: 1px solid rgba(255, 59, 48, 0.3); animation: pulse 2s infinite;
        }

        /* COUNTDOWN */
        .countdown-box {
            margin: 0 15px 15px 15px; text-align: center;
            font-size: 12px; color: rgba(255,255,255,0.7); transition: opacity 0.5s ease;
        }
        .timer-text { font-family: 'Roboto', monospace; color: #fff; font-weight: 600; }

        /* VIDEO PLAYER */
        .video-container {
            margin: 10px; border-radius: 16px; overflow: hidden; background: #000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid var(--glass-border);
            position: relative; z-index: 50; transition: all 0.5s ease;
        }
        .aspect-ratio { position: relative; width: 100%; padding-bottom: 56.25%; }
        .aspect-ratio iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* CONTROLS */
        .controls {
            display: flex; justify-content: center; gap: 12px; margin: 20px 0 10px 0;
            transition: opacity 0.5s ease;
        }
        .glass-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: #fff;
            padding: 10px 18px; border-radius: 12px; font-size: 13px; font-weight: 500;
            cursor: pointer; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 8px;
        }
        .glass-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.15); }

        /* --- PROFESSIONAL CHAT UI --- */
        .chat-container {
            height: 0; opacity: 0; overflow: hidden; margin: 0 10px;
            border-radius: 16px; 
            background: var(--chat-bg); /* Solid Dark BG */
            border: 1px solid #2b2b2b;
            display: flex; flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
        }
        .chat-container.active { height: 480px; opacity: 1; margin-bottom: 20px; }

        /* Internal Chat Header */
        .chat-header {
            padding: 10px 15px; background: var(--header-bg);
            border-bottom: 1px solid #000; display: flex; justify-content: space-between; align-items: center;
        }
        .chat-title { font-weight: 600; font-size: 14px; color: #fff; }
        .status-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px #4ade80; }

        .chat-messages {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 8px;
            background-color: var(--chat-bg);
        }

        /* Message Bubbles (Telegram Style) */
        .message { 
            max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 13.5px; 
            line-height: 1.4; position: relative; word-wrap: break-word; color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .message.others { 
            align-self: flex-start; background: var(--other-msg); 
            border-bottom-left-radius: 0px; /* Sharp Corner Left */
        }
        
        .message.me { 
            align-self: flex-end; background: var(--my-msg); 
            border-bottom-right-radius: 0px; /* Sharp Corner Right */
        }

        .sender-name {
            font-size: 11px; font-weight: 600; margin-bottom: 2px;
            color: #64b5f6; display: block;
        }
        .message.admin-msg .sender-name { color: var(--admin-gold); }
        .message.me .sender-name { display: none; }

        /* Reply Quote Block */
        .reply-quote {
            font-size: 11px; padding: 4px 8px; margin-bottom: 5px;
            border-left: 3px solid var(--accent);
            background: rgba(0,0,0,0.2); border-radius: 4px;
            color: rgba(255,255,255,0.8);
        }

        .msg-time { 
            font-size: 9px; opacity: 0.5; float: right; 
            margin-left: 10px; margin-top: 6px; 
        }

        /* Message Actions */
        .msg-actions {
            position: absolute; top: -10px; right: -5px;
            display: none; gap: 5px; z-index: 10;
        }
        .message:hover .msg-actions, .message:active .msg-actions { display: flex; }

        .action-btn {
            width: 24px; height: 24px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 11px; cursor: pointer; border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .delete-btn { background: #ff3b30; color: white; }
        .reply-btn { background: #fff; color: #000; }

        /* Footer / Input */
        .chat-footer {
            background: var(--header-bg); border-top: 1px solid #000;
            display: flex; flex-direction: column;
        }
        
        .reply-preview {
            display: none; justify-content: space-between; align-items: center;
            padding: 8px 15px; background: #232e3a;
            border-left: 3px solid var(--accent); margin: 0;
            font-size: 12px; color: #fff;
        }
        .reply-preview.show { display: flex; }

        .chat-input-area { padding: 10px; display: flex; gap: 10px; align-items: center; }
        .chat-input {
            flex: 1; background: #000; border: none;
            border-radius: 20px; padding: 10px 15px; color: #fff; font-size: 14px;
        }
        .chat-input:focus { outline: none; }
        .send-btn {
            background: var(--accent); border: none; width: 40px; height: 40px;
            border-radius: 50%; color: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* ZOOM ALERT (FIXED BLUE) */
        .zoom-alert {
            margin: 10px 15px 30px 15px; padding: 15px;
            background: rgba(45, 140, 255, 0.1); border: 1px solid rgba(45, 140, 255, 0.3);
            border-radius: 16px; display: flex; align-items: center; justify-content: space-between;
            transition: opacity 0.5s ease;
        }
        .zoom-info { display: flex; align-items: center; gap: 12px; }
        .zoom-icon { width: 35px; height: 35px; background: var(--zoom-color); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 16px; }
        .join-btn { 
            background: var(--zoom-color); color: #fff; padding: 8px 16px; 
            border-radius: 8px; font-size: 12px; font-weight: 700; text-decoration: none;
            box-shadow: 0 4px 15px rgba(45, 140, 255, 0.4);
        }

        /* CINEMA MODE */
        .cinema-trigger {
            position: fixed; bottom: 25px; right: 25px; z-index: 200;
            background: rgba(20, 20, 20, 0.6); width: 45px; height: 45px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
        }
        
        body.cinema-mode header, body.cinema-mode .countdown-box, body.cinema-mode .controls, 
        body.cinema-mode .zoom-alert, body.cinema-mode .chat-container, body.cinema-mode footer {
            opacity: 0; pointer-events: none;
        }
        body.cinema-mode .video-container { 
            transform: scale(1.02); margin-top: 15vh; 
            box-shadow: 0 0 60px rgba(41, 151, 255, 0.15); 
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #17212b; border: 1px solid #2b2b2b;
            padding: 25px; border-radius: 20px; width: 85%; max-width: 320px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal-title { font-size: 18px; font-weight: 700; margin-bottom: 15px; color: #fff; }
        .name-input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333;
            background: #0e1621; color: #fff; margin-bottom: 15px; font-size: 14px; text-align: center;
        }
        .save-btn {
            background: var(--accent); color: white; border: none; width: 100%;
            padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
        }

        footer { text-align: center; font-size: 11px; color: #555; padding-bottom: 20px; transition: opacity 0.5s; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <!-- NAME MODAL -->
    <div id="nameModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">Join Chat</div>
            <input type="text" id="nameInput" class="name-input" placeholder="Enter your name..." autocomplete="off">
            <button class="save-btn" onclick="saveName()">Start Chatting</button>
        </div>
    </div>

    <header>
        <div class="logo"><i class="fas fa-graduation-cap"></i> Toppers Academy</div>
        <div class="live-pill">LIVE</div>
    </header>

    <div class="countdown-box">Boards: <span class="timer-text" id="timer">00d : 00h : 00m</span></div>

    <div class="video-container">
        <div class="aspect-ratio">
            <iframe id="stream" src="https://cricketstan.github.io/Willow-Cricbuzz-/" allow="autoplay; fullscreen" referrerpolicy="origin"></iframe>
        </div>
    </div>

    <div class="controls">
        <button class="glass-btn" onclick="fixStream()"><i class="fas fa-sync-alt"></i> Fix</button>
        <button class="glass-btn" id="chatToggle"><i class="fas fa-comments"></i> Chat</button>
        <div class="glass-btn" style="color: #4ade80; border-color: rgba(74, 222, 128, 0.3);"><i class="fas fa-shield-alt"></i> No Ads</div>
    </div>

    <!-- PRO CHAT UI -->
    <div class="chat-container" id="chatBox">
        <div class="chat-header">
            <div>
                <span class="chat-title">Global Chat</span>
                <div style="font-size:10px; color:#aaa;"><span class="status-dot"></span>Live</div>
            </div>
            <i class="fas fa-ellipsis-v" style="color:#aaa;"></i>
        </div>
        
        <div class="chat-messages" id="messagesList">
            <div class="message others">
                <span class="sender-name">System</span>
                Welcome to the Global Chat!
                <span class="msg-time">Now</span>
            </div>
        </div>
        
        <div class="chat-footer">
            <div id="replyPreview" class="reply-preview">
                <span id="replyText">Replying...</span>
                <i class="fas fa-times close-reply" onclick="cancelReply()"></i>
            </div>
            
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="msgInput" placeholder="Message...">
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div class="zoom-alert">
        <div class="zoom-info">
            <div class="zoom-icon"><i class="fas fa-video"></i></div>
            <div><h3 style="font-size:14px; margin:0;">Live Class</h3><p style="font-size:11px; margin:0; color:#aaa;">Tomorrow â€¢ 06:30 AM</p></div>
        </div>
        <a href="https://us04web.zoom.us/j/4766026969?pwd=V1ZpQ1R4MmRVT2RxU1VpT2k0a0thZz09" class="join-btn">JOIN</a>
    </div>

    <footer>&copy; 2025 Toppers Academy</footer>
    <div class="cinema-trigger" id="cinemaBtn"><i class="fas fa-lightbulb" style="color: #fbbf24;"></i></div>

    <!-- FIREBASE MODULE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyA9HL7EEx35kDraxZAH8mT_YhZGiruy_rY",
          authDomain: "toppers-chat.firebaseapp.com",
          projectId: "toppers-chat",
          storageBucket: "toppers-chat.firebasestorage.app",
          messagingSenderId: "855764275912",
          appId: "1:855764275912:web:c3098e8239c93fb1f54bfd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");
        
        let currentUserName = localStorage.getItem("chatUserName");
        const modal = document.getElementById("nameModal");
        let replyingTo = null;

        if (!currentUserName) {
            modal.style.display = "flex";
        }

        window.saveName = () => {
            const input = document.getElementById("nameInput");
            const name = input.value.trim();
            
            if (name.toLowerCase() === "rangreja") {
                const password = prompt("Admin Password:");
                if (password !== "admin123") {
                    alert("Access Denied!");
                    return;
                }
            }

            if (name) {
                currentUserName = name;
                localStorage.setItem("chatUserName", name);
                modal.style.display = "none";
            }
        };

        window.startReply = (name, text) => {
            replyingTo = { name, text };
            document.getElementById("replyText").innerText = `Replying to ${name}`;
            document.getElementById("replyPreview").classList.add("show");
            document.getElementById("msgInput").focus();
        };

        window.cancelReply = () => {
            replyingTo = null;
            document.getElementById("replyPreview").classList.remove("show");
        };

        window.deleteMessage = async (msgId) => {
            if(confirm("Delete this message?")) {
                try {
                    await deleteDoc(doc(db, "messages", msgId));
                } catch(e) {
                    console.error("Error deleting:", e);
                }
            }
        };

        const sendMessage = async () => {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            
            if (!currentUserName) { modal.style.display = "flex"; return; }
            if (!text) return;

            try {
                const msgData = {
                    text: text,
                    user: currentUserName,
                    senderId: localStorage.getItem("uid") || Math.random().toString(),
                    createdAt: serverTimestamp()
                };

                if (replyingTo) {
                    msgData.replyTo = replyingTo;
                }

                await addDoc(messagesRef, msgData);
                input.value = "";
                cancelReply();
            } catch (e) {
                console.error("Error:", e);
            }
        };

        const q = query(messagesRef, orderBy("createdAt", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById("messagesList");
            list.innerHTML = "";
            const msgs = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                data.id = doc.id;
                msgs.push(data);
            });
            msgs.reverse();

            const isAdmin = currentUserName && currentUserName.toLowerCase() === "rangreja";

            msgs.forEach((msg) => {
                const div = document.createElement("div");
                const isMe = msg.user === currentUserName ? "me" : "others";
                const adminClass = msg.user.toLowerCase() === "rangreja" ? "admin-msg" : "";
                
                let timeString = "";
                if(msg.createdAt) {
                    timeString = new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                }

                div.className = `message ${isMe} ${adminClass}`;
                const nameTag = isMe === "others" ? `<span class="sender-name">${msg.user}</span>` : "";
                
                let quoteBlock = "";
                if (msg.replyTo) {
                    quoteBlock = `<div class="reply-quote"><strong>${msg.replyTo.name}</strong>${msg.replyTo.text}</div>`;
                }

                let actions = `<div class="msg-actions">`;
                if (isMe !== "me") {
                    actions += `<button class="action-btn reply-btn" onclick="startReply('${msg.user}', '${msg.text.replace(/'/g, "\\'")}')"><i class="fas fa-reply"></i></button>`;
                }
                if (isMe === "me" || isAdmin) {
                    actions += `<button class="action-btn delete-btn" onclick="deleteMessage('${msg.id}')"><i class="fas fa-trash"></i></button>`;
                }
                actions += `</div>`;

                const crown = adminClass ? `<i class="fas fa-crown" style="margin-right:4px;"></i>` : "";

                div.innerHTML = `${actions} ${quoteBlock} ${crown}${nameTag} ${msg.text} <span class="msg-time">${timeString}</span>`;
                list.appendChild(div);
            });
            list.scrollTop = list.scrollHeight;
        });

        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("msgInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        document.getElementById('chatToggle').addEventListener('click', () => {
            document.getElementById('chatBox').classList.toggle('active');
        });

        document.getElementById('cinemaBtn').addEventListener('click', () => {
            document.body.classList.toggle('cinema-mode');
        });

        window.fixStream = () => {
            document.getElementById('stream').src += '';
        };

        const examDate = new Date("Feb 17, 2026 00:00:00").getTime();
        setInterval(() => {
            const now = new Date().getTime();
            const d = Math.floor((examDate - now) / (1000 * 60 * 60 * 24));
            const h = Math.floor(((examDate - now) % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor(((examDate - now) % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById('timer').innerText = `${d}d : ${h}h : ${m}m`;
        }, 1000);
    </script>

</body>
</html>
