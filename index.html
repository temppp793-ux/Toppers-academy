<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Toppers Academy - Study Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Vercel Web Analytics -->
    <script src="https://cdn.vercel-insights.com/v1/script.js"></script>
    
    <style>
        /* --- APP THEME --- */
        :root {
            --bg-color: #000;
            --chat-bg: #0e1621;
            --header-bg: #17212b;
            --accent: #2997ff;
            --danger: #ff3b30;
            --text-sec: #7f91a4;
            --my-msg: #2b5278;
            --other-msg: #182533;
            --admin-gold: #FFD700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            background: var(--header-bg); border-bottom: 1px solid #222;
            z-index: 100;
        }
        .logo { font-size: 16px; font-weight: 700; display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--accent); }
        .live-pill { 
            background: rgba(255, 59, 48, 0.2); color: #ff3b30; 
            padding: 4px 10px; border-radius: 50px; font-size: 11px; font-weight: 700;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        /* --- STUDY REMINDER SECTION --- */
        .study-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 70%);
        }

        .teacher-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--danger);
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.3);
            margin-bottom: 15px;
            animation: pulse-red 2s infinite;
        }

        .scolding-text {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
        }

        .sub-text {
            font-size: 12px;
            color: #aaa;
        }

        /* --- FULL SCREEN CHAT --- */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            /* Background Pattern */
            background-image: url("data:image/svg+xml,%3Csvg width='42' height='44' viewBox='0 0 42 44' xmlns='http://www.w3.org/2000/svg'%3E%3Cg id='Page-1' fill='none' fill-rule='evenodd'%3E%3Cg id='brick-wall' fill='%2317212b' fill-opacity='0.4'%3E%3Cpath d='M0 0h42v44H0V0zm1 1h40v20H1V1zM0 23h20v20H0V23zm22 0h20v20H22V23z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .chat-header-bar {
            padding: 10px 15px; background: var(--header-bg);
            border-bottom: 1px solid #000; display: flex; justify-content: space-between; align-items: center;
            font-size: 13px; color: #aaa;
        }

        .chat-messages {
            flex: 1; overflow-y: auto; padding: 15px;
            display: flex; flex-direction: column; gap: 8px;
        }

        /* Message Styles */
        .message { 
            max-width: 80%; padding: 8px 12px; border-radius: 12px; font-size: 14px; 
            line-height: 1.4; position: relative; word-wrap: break-word; color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .message.others { align-self: flex-start; background: var(--other-msg); border-bottom-left-radius: 0; }
        .message.me { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 0; }
        .message.admin-msg { border: 1px solid var(--admin-gold); }
        .message.admin-msg .sender-name { color: var(--admin-gold); }

        .sender-name { font-size: 11px; font-weight: 600; margin-bottom: 2px; color: #64b5f6; display: block; }
        .message.me .sender-name { display: none; }
        .msg-time { font-size: 10px; opacity: 0.5; float: right; margin-left: 8px; margin-top: 6px; }

        /* Reply Quote */
        .reply-quote {
            font-size: 11px; padding: 5px 8px; margin-bottom: 5px;
            border-left: 3px solid rgba(255,255,255,0.5);
            background: rgba(0,0,0,0.2); border-radius: 4px;
            opacity: 0.8; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .reply-quote strong { display: block; font-size: 10px; opacity: 0.7; }

        /* Reply/Delete Actions */
        .msg-actions {
            position: absolute; top: -10px; right: -5px; display: none; gap: 5px; z-index: 10;
        }
        .message:hover .msg-actions, .message:active .msg-actions { display: flex; }
        .action-btn {
            width: 24px; height: 24px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 11px; cursor: pointer; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .delete-btn { background: #ff3b30; color: white; }
        .reply-btn { background: #fff; color: #000; }

        /* Footer */
        .chat-footer { background: var(--header-bg); border-top: 1px solid #000; padding-bottom: 10px; }
        .reply-preview {
            display: none; justify-content: space-between; align-items: center;
            padding: 8px 15px; background: #232e3a; border-left: 3px solid var(--accent);
            font-size: 12px; color: #fff;
        }
        .reply-preview.show { display: flex; }
        .chat-input-area { padding: 10px; display: flex; gap: 10px; align-items: center; }
        .chat-input {
            flex: 1; background: #000; border: none; border-radius: 20px; 
            padding: 12px 15px; color: #fff; font-size: 15px;
        }
        .chat-input:focus { outline: none; }
        .send-btn {
            background: var(--accent); border: none; width: 45px; height: 45px;
            border-radius: 50%; color: #fff; cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            z-index: 1000; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #17212b; padding: 25px; border-radius: 20px; width: 85%; max-width: 320px;
            text-align: center; border: 1px solid #333;
        }
        .name-input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333;
            background: #0e1621; color: #fff; margin: 15px 0; font-size: 16px; text-align: center;
        }
        .save-btn {
            background: var(--accent); color: white; border: none; width: 100%;
            padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
        }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 59, 48, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); } }
    </style>
</head>
<body>

    <!-- NAME MODAL -->
    <div id="nameModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin:0; font-size:18px;">Welcome Back</h2>
            <p style="color:#aaa; font-size:13px;">Enter your name to join chat</p>
            <input type="text" id="nameInput" class="name-input" placeholder="Name..." autocomplete="off">
            <button class="save-btn" onclick="saveName()">Join Discussion</button>
        </div>
    </div>

    <header>
        <div class="logo"><i class="fas fa-graduation-cap"></i> Toppers Academy</div>
        <div class="live-pill">LIVE</div>
    </header>

    <!-- STUDY SCOLDING SECTION -->
    <div class="study-container">
        <!-- IMAGE UPDATED HERE -->
        <img src="images (8).jpeg" alt="Alakh Sir" class="teacher-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3135/3135715.png'">
        <p class="scolding-text">"Ab tau match khtm ho gya padhle!" üò°</p>
        <p class="sub-text">Join the discussion below regarding assignments.</p>
    </div>

    <!-- MAIN CHAT AREA -->
    <div class="chat-wrapper">
        <div class="chat-header-bar">
            <span>Global Chat</span>
            <span style="color:#4ade80;">‚óè Online</span>
        </div>

        <div class="chat-messages" id="messagesList">
            <div class="message others">
                <span class="sender-name">System</span>
                Welcome to the Study Group! Match is over.
                <span class="msg-time">Now</span>
            </div>
        </div>

        <div class="chat-footer">
            <div id="replyPreview" class="reply-preview">
                <span id="replyText">Replying...</span>
                <i class="fas fa-times" style="cursor:pointer;" onclick="cancelReply()"></i>
            </div>
            
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="msgInput" placeholder="Type a message...">
                <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- FIREBASE SCRIPT -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, onSnapshot, serverTimestamp, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- YOUR FIREBASE CONFIG ---
        const firebaseConfig = {
          apiKey: "AIzaSyA9HL7EEx35kDraxZAH8mT_YhZGiruy_rY",
          authDomain: "toppers-chat.firebaseapp.com",
          projectId: "toppers-chat",
          storageBucket: "toppers-chat.firebasestorage.app",
          messagingSenderId: "855764275912",
          appId: "1:855764275912:web:c3098e8239c93fb1f54bfd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");
        
        let currentUserName = localStorage.getItem("chatUserName");
        const modal = document.getElementById("nameModal");
        let replyingTo = null;

        if (!currentUserName) modal.style.display = "flex";

        window.saveName = () => {
            const input = document.getElementById("nameInput");
            const name = input.value.trim();
            if (name.toLowerCase() === "rangreja") {
                if (prompt("Admin Password:") !== "admin123") return alert("Access Denied!");
            }
            if (name) {
                currentUserName = name;
                localStorage.setItem("chatUserName", name);
                modal.style.display = "none";
            }
        };

        window.startReply = (name, text) => {
            replyingTo = { name, text };
            document.getElementById("replyText").innerText = `Replying to ${name}`;
            document.getElementById("replyPreview").classList.add("show");
            document.getElementById("msgInput").focus();
        };

        window.cancelReply = () => {
            replyingTo = null;
            document.getElementById("replyPreview").classList.remove("show");
        };

        window.deleteMessage = async (msgId) => {
            if(confirm("Delete?")) await deleteDoc(doc(db, "messages", msgId));
        };

        const sendMessage = async () => {
            const input = document.getElementById("msgInput");
            const text = input.value.trim();
            if (!text || !currentUserName) return;

            try {
                const msgData = {
                    text: text,
                    user: currentUserName,
                    createdAt: serverTimestamp(),
                    senderId: localStorage.getItem("uid") || Math.random().toString()
                };
                if (replyingTo) msgData.replyTo = replyingTo;

                await addDoc(messagesRef, msgData);
                input.value = "";
                cancelReply();
            } catch (e) { console.error(e); }
        };

        const q = query(messagesRef, orderBy("createdAt", "desc"), limit(50));
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById("messagesList");
            list.innerHTML = "";
            const msgs = [];
            snapshot.forEach((doc) => { const d = doc.data(); d.id = doc.id; msgs.push(d); });
            msgs.reverse().forEach((msg) => {
                const div = document.createElement("div");
                const isMe = msg.user === currentUserName ? "me" : "others";
                const isAdmin = currentUserName === "Rangreja";
                
                let time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "";
                
                let quote = msg.replyTo ? `<div class="reply-quote"><strong>${msg.replyTo.name}</strong>${msg.replyTo.text}</div>` : "";
                
                let actions = `<div class="msg-actions">`;
                if(isMe !== "me") actions += `<button class="action-btn reply-btn" onclick="startReply('${msg.user}', '${msg.text.replace(/'/g, "\\'")}')"><i class="fas fa-reply"></i></button>`;
                if(isMe === "me" || isAdmin) actions += `<button class="action-btn delete-btn" onclick="deleteMessage('${msg.id}')"><i class="fas fa-trash"></i></button>`;
                actions += `</div>`;

                const nameTag = isMe === "others" ? `<span class="sender-name" ${msg.user === 'Rangreja' ? 'style="color:#FFD700"' : ''}>${msg.user}</span>` : "";

                div.className = `message ${isMe} ${msg.user === 'Rangreja' ? 'admin-msg' : ''}`;
                div.innerHTML = `${actions} ${quote} ${nameTag} ${msg.text} <span class="msg-time">${time}</span>`;
                list.appendChild(div);
            });
            list.scrollTop = list.scrollHeight;
        });

        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("msgInput").addEventListener("keypress", (e) => { if(e.key==="Enter") sendMessage(); });
    </script>
</body>
</html>
